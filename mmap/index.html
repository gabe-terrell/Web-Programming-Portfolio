<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
				

			}
			
			// uses geolocation navigator to find user's latitude and longitude
			function getMyLocation() {
				// checks if browser supports geolocation
				if (navigator.geolocation) { 
					// finds user's latitude and longitude the
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						sendMyLocation();
					});
				}
				// sends suitable error message if geolocation is disabled
				else {
					alert("Geolocation is not supported by this web browser.");
				}
			}

			// Sends an XMLHTTPRequest (XHR) to Ming's webpage with my location
			// Should receive a JSON with all of the locations to be put
			// onto the map
			function sendMyLocation() {
				// data to be sent
				xhrParams = "login=BenKinsey&lat=" + myLat + "&lng=" + myLng;

				// Setting up XHR
				xhr = new XMLHttpRequest();
				xhr.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = parseData;
				xhr.send(xhrParams);
			}

			function parseData() {
				if (xhr.readyState == 4 && xhr.status == 200) {
					converted = JSON.parse(xhr.responseText);
					console.log(converted);
					renderMap();
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "BenKinsey"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				markers = new Array(converted.length);

				// Add other students to the map
				for (i = 0; i < converted.length; i++) {
					// Don't add user to the map again
					if (converted[i]['login'] === "BenKinsey") {
						continue;
					}

					// create location
					var lat = converted[i]['lat']
					var lng = converted[i]['lng']
					var loc = new google.maps.LatLng(lat, lng);

					// create marker
					markers[i] = new google.maps.Marker({
						position: loc,
						title: converted[i]['login']
					});
					markers[i].setMap(map);

					console.log(markers[i]);

					// Open info window on click of marker
					google.maps.event.addListener(markers[i], 'click', function() {
						infowindow.setContent(markers[i].title);
						infowindow.open(map, markers[i]);
					});
				}
				
				// Calling Google Places API
				 // var request = {
				 // 	location: me,
				 // 	radius: '500',
				 // 	types: ['food']
				 // };
				 // service = new google.maps.places.PlacesService(map);
				 // service.search(request, callback);
			}
			
			// Taken from http://code.google.com/apis/maps/documentation/javascript/places.html
			function callback(results, status)
			{
				if (status == google.maps.places.PlacesServiceStatus.OK) {
					alert("Got places back!");
					places = results;
					for (var i = 0; i < results.length; i++) {
						createMarker(results[i]);
					}
				}
			}
			
			function createMarker(place)
			{
				var placeLoc = place.geometry.location;
				var marker = new google.maps.Marker({
					map: map,
					position: place.geometry.location
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(place.name);
					infowindow.open(map, this);
				});
      }
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
